<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunLab In-Game</title>
    <link rel="stylesheet" href="home/homeglobal.css" />
    <link rel="stylesheet" href="home/homeguide.css" />
    <link rel="stylesheet" href="home/home.css" />
    <script src="setData.js"></script> 
  </head>
  <body>
    <div class="funlab-in-game">
      <header class="header">
        <div class="EQUIPE-ACTUELLE" aria-live="polite">
          <p class="text-wrapper">ÉQUIPE X - N° Participants - XXhXXmXXs</p>
        </div>
        <div class="EQUIPE-ATTENDU" aria-live="polite">
          <p class="div">Équipe à suivre - ÉQUIPE X</p>
        </div>
      </header>
      <main class="body">
        <section class="game">
          <h1 class="title"><span class="text-wrapper-2">L'INTRUS</span></h1>
          <div class="image-in-game">
            <img class="bb" src="img/b2b-1-1.png" alt="Image du jeu L'INTRUS" />
          </div>
        </section>
        <img class="logo" src="img/logo.svg" alt="Logo FunLab" />
        <aside class="leaderboard">
          <div class="leader-board">
            <h2 class="TITLE"><span class="LEADERBOARD">CLASSEMENT</span></h2>
            <ol class="TABLE" id="joueurs">
              <li class="leaderboard-row">
                <div class="frame">
                  <img class="solar-ranking-bold" src="img/solar-ranking-bold-1.svg" alt="Premier rang" />
                  <span class="text-wrapper-3">Joueur 1</span>
                </div>
                <span class="text-wrapper-3">2500 pts</span>
              </li>
              <li class="leaderboard-row">
                <div class="frame">
                  <img class="solar-ranking-bold" src="img/solar-ranking-bold-2.svg" alt="Deuxième rang" />
                  <span class="text-wrapper-3">Joueur 2</span>
                </div>
                <span class="text-wrapper-3">1950 pts</span>
              </li>
              <li class="leaderboard-row">
                <div class="frame">
                  <img class="solar-ranking-bold" src="img/solar-ranking-bold-3.svg" alt="Troisième rang" />
                  <span class="text-wrapper-3">Joueur 3</span>
                </div>
                <span class="text-wrapper-3">1800 pts</span>
              </li>
              <li class="leaderboard-row">
                <div class="frame">
                  <span class="text-wrapper-4">Joueur 4</span>
                </div>
                <span class="text-wrapper-4">1150 pts</span>
              </li>
            </ol>
          </div>
        </aside>
      </main>
      <footer class="footer">
        <div class="RS">
          <img class="img" src="img/fe-instagram.svg" alt="Instagram icon" />
          <a href="https://www.instagram.com/funlabrennes" class="RS-2" target="_blank" rel="noopener noreferrer"
            >@funlabrennes</a
          >
        </div>
        <div class="RS">
          <img class="img" src="img/ic-baseline-tiktok.svg" alt="TikTok icon" />
          <a href="https://www.tiktok.com/@funlabrennes" class="RS-2" target="_blank" rel="noopener noreferrer"
            >@funlabrennes</a
          >
        </div>
        <div class="RS">
          <img class="img" src="img/gg-facebook.svg" alt="Facebook icon" />
          <a href="https://www.facebook.com/funlabrennes" class="RS-2" target="_blank" rel="noopener noreferrer"
            >funlabrennes</a
          >
        </div>
        <div class="RS">
          <img class="img" src="img/flowbite-linkedin-solid.svg" alt="LinkedIn icon" />
          <a href="https://www.linkedin.com/company/funlabrennes" class="RS-2" target="_blank" rel="noopener noreferrer"
            >funlabrennes</a
          >
        </div>
        <div class="RS">
          <img class="img" src="img/material-symbols-mail-outline.svg" alt="Email icon" />
          <a href="mailto:contact@funlab.bzh" class="RS-2">contact@funlab.bzh</a>
        </div>
      </footer>
    </div>
  </body>
</html>
