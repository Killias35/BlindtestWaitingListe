<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des Équipes - FunLab Rennes</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleguide.css" />
  </head>
  <body>
    <div class="funlab-list-teams">
      <header class="header">
        <h1 class="EQUIPE-ACTUELLE"><span class="text-wrapper">LISTE DES ÉQUIPES</span></h1>
      </header>
      <main class="body">
        <img class="logo" src="../img/logo.svg" alt="Logo FunLab Rennes" />
        <section class="team-list">
          <h2 class="title">Équipes à suivre</h2>
          <div id="response">
          </div>
          <hr>
        </section>
      </main>
      <footer class="footer">
        <ul class="social-links">
          <li class="RS">
            <img class="img" src="img/fe-instagram.svg" alt="Instagram icon" />
            <a href="https://www.instagram.com/funlabrennes" class="div">@funlabrennes</a>
          </li>
          <li class="RS">
            <img class="img" src="img/ic-baseline-tiktok.svg" alt="TikTok icon" />
            <a href="https://www.tiktok.com/@funlabrennes" class="div">@funlabrennes</a>
          </li>
          <li class="RS">
            <img class="img" src="img/gg-facebook.svg" alt="Facebook icon" />
            <a href="https://www.facebook.com/funlabrennes" class="div">funlabrennes</a>
          </li>
          <li class="RS">
            <img class="img" src="img/flowbite-linkedin-solid.svg" alt="LinkedIn icon" />
            <a href="https://www.linkedin.com/company/funlabrennes" class="div">funlabrennes</a>
          </li>
          <li class="RS">
            <img class="img" src="img/material-symbols-mail-outline.svg" alt="Email icon" />
            <a href="mailto:contact@funlab.bzh" class="div">contact@funlab.bzh</a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
