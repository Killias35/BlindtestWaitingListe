  <body>
    <div class="funlab-waiting-game">
      <header class="header">
        <h1 class="EQUIPE-ACTUELLE"><span id="nomEquipe" class="text-wrapper">PREPAREZ-VOUS ÉQUIPE X</span></h1>
      </header>
      <main class="body">
        <section class="group">
            <div class="overlap">
              <div class="progress-container">
                <!-- SVG de la barre de progression circulaire -->
                <svg class="progress-svg" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                  <circle class="progress-ring-background" cx="50" cy="50" r="45" />
                  <circle class="progress-ring" cx="50" cy="50" r="45" />
                </svg>
                
                <!-- Conteneur de texte centré -->
                <div class="text-container">
                  <p class="LE-QUIZZ-COMMENCE">
                    LE QUIZZ <br />COMMENCE DANS : <br /><span id="countdown">5 : 00</span>
                  </p>
                </div>
              </div>
            </div>    
          </section>          
        <img class="logo" src="img/img.png" alt="FunLab logo" />
      </main>
      <div id="loading" style="display: none;">Chargement...</div>
